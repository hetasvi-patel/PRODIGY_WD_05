<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Oxygen+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <!-- search bar and city name -->
      <section class="container">
        <div class="row search-card">
          <form class="col" id="search-form">
            <input
              type="text"
              id="search-input"
              aria-describedby="searchCity"
              placeholder="Search city..."
              class="search-form"
              autocomplete="off"
            />
            <button type="submit">Search</button>
          </form>
          <h1
            class="col d-flex justify-content-center align-items-center city-title"
            id="searched-city" >
            City
          </h1>
        </div>
      </section>

      <!-- temp and day info -->
      <section class="current-weather">
        <div class="container">
          <div class="row">
            <div class="col card main-card">
                <div class="row">
                    <h2 class="col temp-title" id="current-temperature">0°</h2>
                    <div class="col todays-info">
                    <p id="current-time">11:00</p>
                      <h2 id="current-day">Today</h2>
                      <p id="weather-type">Cloudy</p>
                    </div>
                    <div class="col todays-info">
                        <img src="./foggy.png" alt="foggy weather" width="150px" style="width: 150px;">
                    </div>
                </div>
                <div class="row">
                  <div class="col-sm card small-card">
                    <div class="col">
                       <img
                        src="https://img.icons8.com/color-glass/42/000000/rain.png"
                        /><br />
                        <h5>Rain</h5>
                        <span id="rain">0000°</span>
                      </div>
                  </div>
                  <div class="col-sm card small-card">
                    <div class="col">
                       <img
                        src="https://img.icons8.com/color-glass/42/000000/cloud.png"
                        /><br />
                        <h5>Cloudy</h5>
                        <span id="clouds">0000°</span>
                      </div>
                  </div>
                  <div class="col-sm card small-card">
                    <div class="col">
                        <img
                        src="https://img.icons8.com/color-glass/42/000000/sun.png"
                        /><br />
                        <h5>Sunny</h5>
                        <span id="feel">0000°</span>
                      </div>
                    </div>
                  <div class="col-sm card small-card">
                    <div class="col">
                        <img
                        src="https://img.icons8.com/color-glass/42/000000/humidity.png"
                        /><br />
                        <h5>humidity</h5>
                        <span id="humidity">0000°</span>
                    </div>
                  </div>
                  <div class="col-sm card small-card">
                    <div class="col">
                        <img
                        src="https://img.icons8.com/color-glass/42/000000/wind.png"
                        /><br />
                        <h5>wind</h5>
                        <span id="wind">0000°</span>
                    </div>
                    
                  </div>
                </div>
              </div>
          </div>
        </div>
       
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
